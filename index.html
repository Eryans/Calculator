<body>
  <div class="container bg-light">
    <div class="row p-2 m-5">
      <form class="my-4">
        <label for ="calculus">
          <input type="text" name="calculus" id="calculus" value ="0" placeholder="" disabled/>
        </label>
      </form>
    </div>
    <div class="row">
        <ul class="d-block col-7">
          <button class="btn btn-primary btnReset col-3 m-1"> C </button>
          <button class="btn btn-primary btnDel col-3 m-1"> D </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "."> . </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "0"> 0 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "1"> 1 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "2"> 2 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "3"> 3 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "4"> 4 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "5"> 5 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "6"> 6 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "7"> 7 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "8"> 8 </button>
          <button class="btn btn-primary btnNumber col-3 m-1" value = "9"> 9 </button>
        </ul>
        <ul class="d-block col-5">
          <button class="btn btn-primary btnFunc col-3 m-1"value="Result" >  = </button>
          <button class="btn btn-primary btnFunc col-3 m-1" value="Add"> + </button>
          <button class="btn btn-primary btnFunc col-3 m-1" value="Minus"> - </button>
          <button class="btn btn-primary btnFunc col-3 m-1" value="Divide"> / </button>
          <button class="btn btn-primary btnFunc col-3 m-1" value="Multiply"> * </button>
        </ul>
    </div>
  </div>
